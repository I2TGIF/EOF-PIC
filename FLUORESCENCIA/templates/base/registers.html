{% extends 'base/base.html'%}

{%block content %}
  {% load crispy_forms_tags %} 
    <div class="container align-items-center mt-4 mb-2">
      <div class="row justify-content-md-center">
        <div class="col-sm-8">
          <div class="card border-info mt-2">
            <div class="card-header">
              Registrar Usuario
            </div>
            
                <form class="card-body py-0 mt-2 mb-0 text-left" method="post">
                  {% crispy form%}
                  {% csrf_token %}
                </form>
            
          </div>
        </div>
      </div>
    </div>
{%endblock%}
